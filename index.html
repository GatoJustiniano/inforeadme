<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andres Justiniano</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header>
        <h1>Información | Vitaminas</h1>
        <p>Andres Justiniano</p>
    </header>



    <section>
        <h1>
            información de ayuda posterior
        </h1>
        <code>
            ejemplo para copiar un comando
        </code>
    </section>

    <section>
        <div id="content"></div>
    </section>

    <section>
        <footer>
            <p>@2025 Información super vital</p>
        </footer>
    </section>

    <script>
        // Ruta del archivo Markdown
        const markdownFile = "readme.md";

        // Fetch para obtener el contenido del archivo Markdown
        fetch(markdownFile)
            .then(response => response.text())
            .then(markdown => {
                // Convertir Markdown a HTML usando Marked.js
                const htmlContent = marked.parse(markdown); 
                // Insertar el contenido convertido en el div
                document.getElementById("content").innerHTML = htmlContent;
            })
            .catch(error => console.error("Error al cargar el archivo Markdown:", error));
    </script>

</body>

</html>
